<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!--
     Sets antialias, hinting, subpixel rendering and stuff.
-->
<match target="font">
  <edit name="antialias" mode="assign">
    <bool>true</bool>
  </edit>
  <edit name="hinting" mode="assign">
    <bool>true</bool>
  </edit>
  <edit name="autohint" mode="assign">
    <bool>true</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
    <const>hintslight</const>
  </edit>
  <edit name="rgba" mode="assign">
    <const>rgb</const>
  </edit>
  <edit name="lcdfilter" mode="assign">
    <const>lcddefault</const>
  </edit>
</match>

<!--
     Sets default fonts for serif, sans-serif and monospace.
-->
<alias>
  <family>serif</family>
  <prefer>
    <family>Droid Serif</family>
    <family>WenQuanYi Zen Hei Sharp</family>
  </prefer>
</alias>
<alias>
  <family>sans-serif</family>
  <prefer>
    <family>Open Sans</family>
    <family>Noto Sans CJK SC</family>
  </prefer>
</alias>
<alias>
  <family>monospace</family>
  <prefer>
    <family>Droid Sans Mono</family>
    <family>Noto Sans Mono CJK SC</family>
  </prefer>
</alias>

<!--
     Sets free alternatives for some well known serif fonts.
-->
<match target="pattern">
  <test qual="any" name="family">
    <string>Georgia</string>
  </test>
  <edit name="family" mode="assign" binding="same">
    <string>Lora</string>
  </edit>
</match>
<match target="pattern">
  <test qual="any" name="family">
    <string>Times New Roman</string>
  </test>
  <edit name="family" mode="assign" binding="same">
    <string>Lora</string>
  </edit>
</match>

<!--
     Sets free alternatives for some well known sans-serif fonts.
-->
<match target="pattern">
  <test qual="any" name="family">
    <string>Arial</string>
  </test>
  <edit name="family" mode="assign" binding="same">
    <string>Arimo</string>
  </edit>
</match>
<match target="pattern">
  <test qual="any" name="family">
    <string>Helvetica</string>
  </test>
  <edit name="family" mode="assign" binding="same">
    <string>Nimbus Sans L</string>
  </edit>
</match>
<match target="pattern">
  <test qual="any" name="family">
    <string>Verdana</string>
  </test>
  <edit name="family" mode="assign" binding="same">
    <string>Open Sans</string>
  </edit>
</match>
<match target="pattern">
  <test qual="any" name="family">
    <string>Tahoma</string>
  </test>
  <edit name="family" mode="assign" binding="same">
    <string>Noto sans</string>
  </edit>
</match>
<match target="pattern">
  <test qual="any" name="family">
    <string>Lucida Grande</string>
  </test>
  <edit name="family" mode="assign" binding="same">
    <string>Roboto</string>
  </edit>
</match>
<match target="pattern">
  <test qual="any" name="family">
    <string>Lucida Sans Unicode</string>
  </test>
  <edit name="family" mode="assign" binding="same">
    <string>Roboto</string>
  </edit>
</match>

<!--
     Sets free alternatives for some well known Chinese fonts.
-->
<match target="pattern">
  <test qual="any" name="family">
    <string>SimSun</string>
  </test>
  <edit name="family" mode="assign" binding="same">
    <string>Noto Sans CJK SC</string>
  </edit>
</match>
<match target="pattern">
  <test qual="any" name="family">
    <string>宋体</string>
  </test>
  <edit name="family" mode="assign" binding="same">
    <string>Noto Sans CJK SC</string>
  </edit>
</match>
<match target="pattern">
  <test qual="any" name="family">
    <string>SimHei</string>
  </test>
  <edit name="family" mode="assign" binding="same">
    <string>Noto Sans CJK SC</string>
  </edit>
</match>
<match target="pattern">
  <test qual="any" name="family">
    <string>黑体</string>
  </test>
  <edit name="family" mode="assign" binding="same">
    <string>Noto Sans CJK SC</string>
  </edit>
</match>
<match target="pattern">
  <test qual="any" name="family">
    <string>Microsoft YaHei</string>
  </test>
  <edit name="family" mode="assign" binding="same">
    <string>Noto Sans CJK SC</string>
  </edit>
</match>
<match target="pattern">
  <test qual="any" name="family">
    <string>微软雅黑</string>
  </test>
  <edit name="family" mode="assign" binding="same">
    <string>Noto Sans CJK SC</string>
  </edit>
</match>

<!--
     Blacklists Nimbus Mono to fix the odd font choice issue with github.com
-->
<selectfont>
  <rejectfont>
    <pattern>
      <patelt name="family">
        <string>Nimbus Mono</string>
      </patelt>
    </pattern>
  </rejectfont>
</selectfont>
</fontconfig>
